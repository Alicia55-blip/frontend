<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Titre</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
            .col-sm-4{
                border:1px solid rgb(153, 51, 51);
                height: 300px;
            }
            .row{
                text-align: center;
            }


        </style>
    </head>
    <body>
        <main class="container">

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                  <a class="navbar-brand" href="#">Accueil</a>
                  <a class="navbar-brand" href="#">CGU</a>
                </div>
              </nav><br><br>

              <div class="image">
                <div class="row">
                  <div class="col-sm-4">
                    <img src="téléchargement.jpeg"alt="" id="premiere">
                  </div>
                  <div class="col-sm-4">
                    <img src="téléchargement (1).jpeg" alt="" id="deuxieme">
                  </div>
                  <div class="col-sm-4">
                    <img src="téléchargement (2).jpeg" alt="" id="troisieme">
                  </div>
                </div>
              </div><br><br>
            

              <div class="row">
                <input class="btn btn-secondary btn-lg btn-block"
                        type="button"
                        value="Changer l'image"onclick="changeImage();">
            </div>

        </main>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
        <script>

            compteur = 0;

            function changeImage() {
                premiere = document.getElementById("premiere");
                deuxieme = document.getElementById("deuxieme");
                troisieme = document.getElementById("troisieme");

                if (compteur == 0) {
                    premiere.style.display = 'block'
                    compteur ++;
                }
                else if (compteur == 1) {
                    premiere.style.display = 'none'
                    deuxieme.style.display = 'block'
                    compteur ++;
                }
                else if (compteur == 2) {
                    deuxieme.style.display = 'none'
                    troisieme.style.display = 'block'
                    compteur ++;
                }
                else if (compteur == 3) {
                    deuxieme.style.display = 'none'
                    troisieme.style.display = 'none'
                    compteur = 0;
                }            
            }

        </script>
    
    </body>
</html>
